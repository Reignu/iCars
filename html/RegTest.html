    <script>
        function validateForm() {       // function which checks if essential   fields have been filled in
            var Email = document.forms["myForm"]["Email"].value; // Email variable
            var Password = document.forms["myForm"]["Password"].value; // Password variable
            var DateOfBirth = document.forms["myForm"]["DateOfBirth"].value; // Date of Birth variable
            console.log('1234');
            console.log(DateOfBirth);
            var BirthYear = DateOfBirth.getFullYear(); // variable extracting year from Date of Birth
            console.log(BirthYear);
            var CurrentDate = new Date(); // variable with current date of registration
            console.log(CurrentDate);
            var CurrentYear = CurrentDate.getFullYear(); // variable extracting year from current date
            console.log(CurrentYear);
            var age = CurrentYear - BirthYear; 
            console.log(age);
            if (Email == "" || Password == "" || age < 18) {
                alert("Email and Password must be filled out, you must be 18 or over to register");
                return false;
            } // if email or password field is empty page does not continue with registration
        }  
    </script>
